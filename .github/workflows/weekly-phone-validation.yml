name: Weekly Phone Validation

on:
  schedule:
    # Runs every Sunday at 3:00 AM UTC (11 PM EST Saturday)
    - cron: '0 3 * * 0'
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  validate-phones:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        pip install psycopg2-binary twilio python-dotenv
    
    - name: Run phone validation script
      env:
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_NAME: ${{ secrets.DB_NAME }}
        TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
        TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
      run: |
        python update_phone_types.py
    
    - name: Send notification on failure
      if: failure()
      run: |
        echo "Phone validation failed. Check the logs above."
