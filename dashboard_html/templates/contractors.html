                <p>Search and analyze NYC contractors by their work history and portfolio</p>

                    <i class="fas fa-times"></i>

            </div>

                <div class="filter-group">
                    <label for="sortBy">Sort By:</label>
                    <select id="sortBy" class="filter-select">
                        <option value="total_jobs">Total Jobs</option>
                        <option value="active_jobs">Active Jobs</option>
                        <option value="total_value">Total Project Value</option>
                        <option value="largest_project">Largest Project</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="sortOrder">Order:</label>
                    <select id="sortOrder" class="filter-select">
                        <option value="desc">High to Low</option>
                        <option value="asc">Low to High</option>
                    </select>
                </div>
            </div>
        </div>
